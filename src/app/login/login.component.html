
<form class="container" (submit)="onLoginClick()">
  
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)] = "email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)] = "password" name="password" placeholder="Password">
    </div>
    <input class="btn btn-lg btn-primary" type="submit" value="Login">
  
</form>
